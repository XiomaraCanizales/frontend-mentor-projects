<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/main.css">

  <title>Blog preview card</title>
</head>
<body>

  <article>
    <div class="card">
      <div class="img-container">
        <img src="assets/images/illustration-article.svg" alt="Web 3.0 image">
      </div>
      <div class="content-container">
        <span class="tag">Learning</span>
        <span class="date">Published 21 Dec 2023</span>
        <h1>HTML & CSS foundations</h1>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="author-container">
        <div class="author-img">
          <img src="assets/images/image-avatar.webp" alt="Author image">
          <span>Greg Hooper</span>
        </div>
      </div>
  </article>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/XiomaraCanizales">Xiomara</a>.
    </div>
  </footer>
</body>
</html>
